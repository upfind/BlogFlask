{% extends 'base.html' %}


{% block title %}
    Form-Login
{% endblock %}


{% block head %}

{% endblock %}


{% block main %}

    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter your OpenID:<br>
            {{ form.openid(size=80) }}<br>
        </p>
        <p>{{ form.remember_me }} Remember Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}

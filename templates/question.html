{% extends 'base.html' %}

{% block title %}
    提问
{% endblock %}


{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}


{% block main %}
    <form action="" method="post">
        <div class="form-container">
            <h3 class="page-title">发布问答</h3>
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="请输入内容" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary ">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
